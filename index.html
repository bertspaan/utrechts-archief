  <body>
  	</header>
    <div id="map"></div>
    <script>
      var tileUrl = 'http://otile2.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png';
      var map = L.map('map');

      L.tileLayer(tileUrl).addTo(map);
      map.setView([52.0960,5.1073], 16);

      function onEachFeature(feature, layer) {

      }

      d3.json('bouwtekeningen.geojson', function(json) {
        console.log(json)
        L.geoJson(json, {
          onEachFeature: function (feature, layer) {
            layer.bindPopup('<a href="' + feature.properties.url + '">Kijk het!</a>');
          }
        }).addTo(map);
      });

    </script>
  </body>
